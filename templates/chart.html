<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstake Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 150px; /* 增加底部边距以容纳地址链接 */
        }
        .address-links {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 120px; /* 增加高度以容纳旋转的文本 */
            overflow: hidden;
        }
        .address-links a {
            font-size: 10px;
            text-align: left;
            text-decoration: none;
            color: #333;
        }
        .address-links a:hover {
            text-decoration: underline;
        }
        .total-stats {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .detail-link {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Unstake Statistics</h1>
    <div class="total-stats">
        <div id="totalAmount"></div>
        <div id="totalCount"></div>
        <!-- 移除了以下 div
        <div class="detail-link">
            <a href="/statistics">View Details</a>
        </div>
        -->
    </div>
    <h2>Node Statistics <a href="/node_statistics" class="detail-link">(View Node Details)</a></h2>
    <div class="chart-container">
        <canvas id="nodeAmountChart"></canvas>
        <div id="nodeAmountChartLinks" class="address-links"></div>
    </div>
    <h2>User Statistics <a href="/user_statistics" class="detail-link">(View User Details)</a></h2>
    <div class="chart-container">
        <canvas id="userAmountChart"></canvas>
        <div id="userAmountChartLinks" class="address-links"></div>
    </div>

    <script>
        async function fetchNodeData() {
            const response = await fetch('/node_statistics');
            return await response.json();
        }

        async function fetchUserData() {
            const response = await fetch('/user_statistics');
            return await response.json();
        }

        async function fetchData() {
            const response = await fetch('/statistics');
            return await response.json();
        }

        async function fetchNodeName(address) {
            try {
                const response = await fetch(`https://gi.rss3.io/nta/nodes/${address}`);
                const data = await response.json();
                console.log('API response for address', address, ':', data);
                return data.data.name || address;
            } catch (error) {
                console.error('Error fetching node name for address', address, ':', error);
                return address;
            }
        }

        async function fetchAllNodeNames(data) {
            const namePromises = data.map(item => fetchNodeName(item.address));
            const names = await Promise.all(namePromises);
            return data.map((item, index) => ({...item, name: names[index]}));
        }

        function createAddressLinks(data, containerId, chart, isNode) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const chartArea = chart.chartArea;
            const barWidth = (chartArea.right - chartArea.left) / data.length;
            
            data.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = isNode 
                    ? `https://explorer.rss3.io/nodes/${item.address}`
                    : `https://explorer.rss3.io/portfolio/${item.address}`;
                link.target = '_blank';
                const displayText = isNode ? item.name : item.address.slice(0, 10) + '...';
                link.textContent = displayText;
                link.title = item.address; // 设置完整地址为悬停文本
                link.style.position = 'absolute';
                link.style.width = `${barWidth}px`;
                link.style.left = `${chartArea.left + index * barWidth}px`;
                link.style.top = '0';
                link.style.transformOrigin = 'left top';
                link.style.transform = 'rotate(-45deg) translateY(100%)';
                link.style.whiteSpace = 'nowrap';
                link.style.overflow = 'hidden';
                link.style.textOverflow = 'ellipsis';
                container.appendChild(link);
            });
        }

        function log2(x) {
            return Math.log2(x + 1);  // 使用以2为底的数，加1避免log(0)的情况
        }

        function createChart(elementId, label, data, backgroundColor, title, isUserChart = false) {
            const ctx = document.getElementById(elementId).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => ''),
                    datasets: [{
                        label: label,
                        data: data.map(item => item.total_amount / Math.pow(10, 18)),
                        backgroundColor: backgroundColor
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: !isUserChart,  // 对于用户图表，不显示 x 轴
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            type: isUserChart ? 'logarithmic' : 'linear',
                            beginAtZero: true,
                            ticks: {
                                callback: function(value, index, values) {
                                    return value.toLocaleString() + ' RSS3';
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toLocaleString() + ' RSS3';
                                    }
                                    return label;
                                },
                                title: function(tooltipItems) {
                                    const item = data[tooltipItems[0].dataIndex];
                                    return `${item.name || item.address}\nAddress: ${item.address}`;
                                }
                            }
                        }
                    }
                }
            });
            return chart;
        }

        function displayTotalStats(data) {
            const totalAmountInRSS3 = (data.total_amount / Math.pow(10, 18)).toLocaleString();
            document.getElementById('totalAmount').textContent = `Total Unstake Amount: ${totalAmountInRSS3} RSS3`;
        }

        function sortDataByAmount(data) {
            return data.sort((a, b) => b.total_amount - a.total_amount);
        }

        function filterAndSortData(data, minAmount) {
            return data
                .filter(item => item.total_amount >= minAmount)
                .sort((a, b) => b.total_amount - a.total_amount);
        }

        Promise.all([fetchNodeData(), fetchUserData()]).then(async ([nodeData, userData]) => {
            let nodeDataWithNames = await fetchAllNodeNames(nodeData.results);
            
            // 对数据进行排序
            nodeDataWithNames = sortDataByAmount(nodeDataWithNames);
            
            // 过滤并排序用户数据，最小金额为 20000 * 10^18 (因为金额单位是 wei)
            userData.results = filterAndSortData(userData.results, 20000 * Math.pow(10, 18));
            
            displayTotalStats(nodeData); // 假设节点和用户的总计数是相同的

            const nodeAmountChart = createChart('nodeAmountChart', 'Amount', nodeDataWithNames, 'rgba(75, 192, 192, 0.6)', 'Total Unstake Amount By Node', false);
            const userAmountChart = createChart('userAmountChart', 'Amount', userData.results, 'rgba(255, 99, 132, 0.6)', 'Total Unstake Amount By User', true);
            
            setTimeout(() => {
                createAddressLinks(nodeDataWithNames, 'nodeAmountChartLinks', nodeAmountChart, true);
                createAddressLinks(userData.results, 'userAmountChartLinks', userAmountChart, false);
            }, 0);
        });
    </script>
</body>
</html>
